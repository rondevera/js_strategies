<!DOCTYPE html>
<html> <!-- HTML 5 -->
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>JS Strategies > String Building</title>
  <link rel="stylesheet" type="text" href="css/style.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/test-harness.js"></script>
  <script type="text/javascript"><!--
    TestHarness.strategies = {
      "'foo' + 'bar' + 'baz'": function(){
        return 'foo' + 'bar' + 'baz';
      },
      "'{{x}}{{y}}{{z}}'.replace(...)": function(){
        return '{{x}}{{y}}{{z}}'
          .replace('{{x}}', 'foo')
          .replace('{{y}}', 'bar')
          .replace('{{z}}', 'baz');
      }
    };
    TestHarness.run(300000);
  //--></script>
</head>
<body>
  <h1>JS Strategies</h1>
  <h2>String Building</h2>
  <div id="results"><table><tbody></tbody></table></div>
</body>
</html>
