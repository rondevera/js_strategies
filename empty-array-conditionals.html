<!DOCTYPE html>
<html> <!-- HTML 5 -->
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>JS Strategies > Empty Array Conditionals</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/test-harness.js"></script>
  <script type="text/javascript"><!--
    $(function(){
      var veryLargeArray = (function(){
        var array = [], i = 1000;
        while(i--){ array.push(i); }
        return array;
      })();
      TestHarness.initialize({
        '[1,2,..,x].length > 0': function(){
          return veryLargeArray.length > 0;
        },
        '!![1,2,..,x][0]': function(){
          // Shorter syntax, but invalid if the first array element evaluates
          // to false (e.g., null, 0, undefined).
          return !!veryLargeArray[0];
        }
      }).run(300000);
    });
  //--></script>
</head>

    <h2>Empty Array Conditionals</h2>
