<!DOCTYPE html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>JS Strategies > Conditionals</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/test-harness.js"></script>
  <script type="text/javascript"><!--
    TestHarness.strategies = {
      'string == "foo" || string == "bar" || string == "baz"': function(){
        var string = 'asdf';
        return (string == 'foo' || string == 'bar' || string == 'baz');
      },
      '(/^(foo|bar|baz)$/).test(string)': function(){
        var string = 'asdf';
        return (/^(foo|bar|baz)$/).test(string);
      },
      '!!({foo:1,bar:1,baz:1})[string]': function(){
        var string = 'asdf';
        return !!({foo:1,bar:1,baz:1})[string];
      }
    };
    TestHarness.run(300000);
  //--></script>
</head>
<body>
  <h1>JS Strategies</h1>
  <h2>Conditionals</h2>
  <div id="results"><table cellspacing="0"><tbody></tbody></table></div>
</body>
