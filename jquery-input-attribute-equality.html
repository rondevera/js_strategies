<!DOCTYPE html>
<html> <!-- HTML 5 -->
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>JS Strategies > jQuery Input Attribute Equality</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/test-harness.js"></script>
  <script type="text/javascript"><!--
    $(function(){
      var balanceFactor = 0.5;
        // Values lower than 1 simplify the DOM, and increase the number of
        // test iterations.

      // Set up arbitrary structure for traversal
      var $div = $('<div id="jquery-test-container"></div>').hide();
      $('h2').append($div);
      var i = 100 * balanceFactor; while(i--){
        var $p = $('<p id="p-' + i + '"><input type="text" /></p>')
                  .addClass(i % 2 == 0 ? 'even' : 'odd');
        $div.append($p);
        var j = 100 * balanceFactor; while(j--){
          $('p#p-' + j).append('<em>!</em>');
        }
      }

      TestHarness.initialize({
        "$input.attr('type') == 'text'": function(){
          var $input = $('input');
          return $input.attr('type') == 'text';
        },
        "$input.is([type=text])": function(){
          var $input = $('input');
          return $input.is('[type=text]');
        },
        "$input.is([type=\"text\"])": function(){
          var $input = $('input');
          return $input.is('[type="text"]');
        },
        "$input.is(':text')": function(){
          var $input = $('input');
          return $input.is(':text');
        }
      }).run(parseInt(100 / balanceFactor, 10));
    });
  //--></script>
</head>
<body>
  <h1><a href="index.html">JS Strategies</a></h1>
  <div id="wrapper">
    <h2>jQuery Input Attribute Equality</h2>
    <div id="index"><a href="index.html">&laquo; All</a></div>
  </div>
</body>
</html>
