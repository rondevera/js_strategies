<!DOCTYPE html>
<html> <!-- HTML 5 -->
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>JS Strategies > jQuery First Child</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/test-harness.js"></script>
  <script type="text/javascript"><!--
    $(function(){
      var balanceFactor = 0.5;
        // Values lower than 1 simplify the DOM, and increase the number of
        // test iterations.

      // Set up arbitrary structure for traversal
      var $div = $('<div id="jquery-test-container"></div>').hide();
      $('h2').append($div);
      var i = 100 * balanceFactor; while(i--){
        var $p = $('<p id="p-' + i + '"></p>')
                  .addClass(i % 2 == 0 ? 'even' : 'odd');
        $div.append($p);
        var j = 100 * balanceFactor; while(j--){
          $('p#p-' + j).append('<em>!</em>');
        }
      }

      TestHarness.initialize({
        "$('#container').children(':first')": function(){
          return $('#jquery-test-container').children(':first');
        },
        "$('#container').children('p:first')": function(){
          return $('#jquery-test-container').children('p:first');
        },
        // "$('#container').find('> :first')": function(){ // Very slow
        //   return $('#jquery-test-container').find('> :first');
        // },
        "$('#container').children(':first-child')": function(){
          return $('#jquery-test-container').children(':first-child');
        },
        "$('#container').children('p:first-child')": function(){
          return $('#jquery-test-container').children('p:first-child');
        },
        "$('#container').children(':nth-child(1)')": function(){
          return $('#jquery-test-container').children(':nth-child(1)');
        },
        "$('#container').children('p:nth-child(1)')": function(){
          return $('#jquery-test-container').children('p:nth-child(1)');
        },
        "$('#container').children(':eq(0)')": function(){
          return $('#jquery-test-container').children(':eq(0)');
        },
        "$('#container').children('p:eq(0)')": function(){
          return $('#jquery-test-container').children('p:eq(0)');
        },
        "$('#container').children(':lt(1)')": function(){
          return $('#jquery-test-container').children(':lt(1)');
        },
        "$('#container').children('p:lt(1)')": function(){
          return $('#jquery-test-container').children('p:lt(1)');
        },
        // "$('#container > :first')": function(){ // Very slow
        //   return $('#jquery-test-container > :first');
        // },
        "$('#container > :first-child')": function(){
          return $('#jquery-test-container > :first-child');
        },
        "$('#container > :nth-child(1)')": function(){
          return $('#jquery-test-container > :nth-child(1)');
        },
        // "$('#container > :eq(0)')": function(){ // Very slow
        //   return $('#jquery-test-container > :eq(0)');
        // },
        // "$('#container > :lt(1)')": function(){ // Very slow
        //   return $('#jquery-test-container > :lt(1)');
        // },
        "$($('#container').children()[0])": function(){
          return $($('#jquery-test-container').children()[0]);
        }
      }).run(parseInt(100 / balanceFactor, 10));
    });
  //--></script>
</head>
<body>
  <h1><a href="index.html">JS Strategies</a></h1>
  <div id="wrapper">
    <h2>jQuery First Child</h2>
    <p>View source for some other strategies that were too slow to include.</p>
    <div id="index"><a href="index.html">&laquo; All</a></div>
  </div>
</body>
</html>
