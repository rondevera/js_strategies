<!DOCTYPE html>
<html> <!-- HTML 5 -->
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>JS Strategies > jQuery First</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/test-harness.js"></script>
  <script type="text/javascript"><!--
    $(function(){
      var balanceFactor = 0.5;
        // Values lower than 1 simplify the DOM, and increase the number of
        // test iterations.

      // Set up arbitrary structure for traversal
      var $div = $('<div id="jquery-test-container"></div>').hide();
      $('h2').append($div);
      var i = 100 * balanceFactor; while(i--){
        var $p = $('<p id="p-' + i + '"></p>')
                  .addClass(i % 2 == 0 ? 'even' : 'odd');
        $div.append($p);
        var j = 100 * balanceFactor; while(j--){
          $('p#p-' + j).append('<em>!</em>');
        }
      }

      TestHarness.initialize({
        "$('p.even:first')": function(){
          return $('p.even:first');
        },
        // "$('p.even:first-child')": function(){ // Incorrect
        //   return $('p.even:first-child');
        // },
        "$('p.even:eq(0))": function(){
          return $('p.even:eq(0)');
        },
        "$('p.even:lt(1))": function(){
          return $('p.even:lt(1)');
        },
        // "$('p.even:nth-child(1))": function(){ // Incorrect
        //   return $('p.even:nth-child(1)');
        // },
        "$($('p.even')[0])": function(){
          return $($('p.even')[0]);
        },
        "$('p.even').filter(':first')": function(){
          return $('p.even').filter(':first');
        }
      }).run(parseInt(100 / balanceFactor, 10));
    });
  //--></script>
</head>
<body>
  <h1><a href="index.html">JS Strategies</a></h1>
  <div id="wrapper">
    <h2>jQuery First</h2>
    <div id="index"><a href="index.html">&laquo; All</a></div>
  </div>
</body>
</html>
