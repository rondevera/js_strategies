<!DOCTYPE html>
<html> <!-- HTML 5 -->
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>JS Strategies</title>
  <link rel="stylesheet" type="text" href="style.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript"><!--
    $(function(){
      var resultsHTML = '',
          startAt, endAt,
          iterations = 10000000,
          strategies = {
            'i++': function(){
              for(var i = 0; i < iterations; i++){}
            },
            'i--': function(){
              for(var i = iterations; i > 0; i--){}
            },
            'while(i--)': function(){
              var i = iterations; while(i--){}
            }
          };

      for(var strategyName in strategies){
        resultsHTML += '<tr><th>' + strategyName + '</th>';
        startAt = new Date();
        strategies[strategyName]();
        endAt = new Date();
        resultsHTML +=
          '<td>' + (endAt.valueOf() - startAt.valueOf()) + '</td></tr>';
      }
      $('#results table tbody').append(resultsHTML)
    });
  //--></script>
</head>
<body>
  <h1>JS Strategies</h1>
  <div id="results"><table><tbody></tbody></table></div>
</body>
</html>
