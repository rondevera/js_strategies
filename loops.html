<!DOCTYPE html>
<html> <!-- HTML 5 -->
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>JS Strategies</title>
  <link rel="stylesheet" type="text" href="style.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/test-harness.js"></script>
  <script type="text/javascript"><!--
    var loopIterations = 10000000;
    TestHarness.strategies = {
      'i++': function(){
        for(var i = 0; i < loopIterations; i++){}
      },
      'i--': function(){
        for(var i = loopIterations; i > 0; i--){}
      },
      'while(i--)': function(){
        var i = loopIterations; while(i--){}
      }
    };
    TestHarness.run(1);
  //--></script>
</head>
<body>
  <h1>JS Strategies</h1>
  <div id="results"><table><tbody></tbody></table></div>
</body>
</html>
