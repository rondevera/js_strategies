<!DOCTYPE html>
<html> <!-- HTML 5 -->
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>JS Strategies > Loops</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/test-harness.js"></script>
  <script type="text/javascript"><!--
    (function(){
      var loopIterations = 10000000;
      TestHarness.strategies = {
        'for(i=0; i<max; i++)': function(){
          for(var i = 0; i < loopIterations; i++){}
        },
        'for(i=0; i<max; ++i)': function(){
          for(var i = 0; i < loopIterations; ++i){}
        },
        'for(i=max; i>0; i--)': function(){
          for(var i = loopIterations; i > 0; i--){}
        },
        'for(i=max; i>0; --i)': function(){
          for(var i = loopIterations; i > 0; --i){}
        },
        'while(i--)': function(){
          var i = loopIterations; while(i--){}
        },
        'while(--i)': function(){
          var i = loopIterations + 1; while(--i){}
        }
      };
      TestHarness.run(1);
    })();
  //--></script>
</head>
<body>
  <h1><a href="index.html">JS Strategies</a></h1>
  <h2>Loops</h2>

</body>
</html>
